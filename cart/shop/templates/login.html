{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
{% for message in messages %}
	<p>{{message}}</p>
{% endfor %}
<form method="POST" action="">
	{% csrf_token %}
	<input type="text" name="username" placeholder="Username...">
	<input type="password" name="password" placeholder="Password...">
	<input type="submit" name="Login">
</form>
{% endblock %}
